name: React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'c:/pfe-project/pfe-frontend/client-frontend/react-app/package-lock.json'
    - name: Install dependencies
      run: npm install
      working-directory: c:/pfe-project/pfe-frontend/client-frontend/react-app
    - name: Build
      run: npm run build
      working-directory: c:/pfe-project/pfe-frontend/client-frontend/react-app
